<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page avec Champs de Texte et Tableau</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="input-container">
        <label for="champ1">Champ de texte 1:</label>
        <input type="text" id="champ1" name="champ1"><br><br>
        <label for="champ2">Champ de texte 2:</label>
        <input type="text" id="champ2" name="champ2">
    </div>
    <table>
        <thead>
            <tr>
                <th>En-tête 1</th>
                <th>En-tête 2</th>
                <th>En-tête 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Donnée 1</td>
                <td>Donnée 2</td>
                <td>Donnée 3</td>
            </tr>
            <tr>
                <td>Donnée 4</td>
                <td>Donnée 5</td>
                <td>Donnée 6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
